<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Card Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card-container">
        <div id="randomCard" class="card">
            <div id="cardSuitTop" class="suit"></div>
            <div id="cardValue" class="value"></div>
            <div id="cardSuitBottom" class="suit"></div>
        </div>
        <div class="form-group mt-3">
            <label for="cardWidth">Card Width:</label>
            <input type="text" id="cardWidth" class="form-control" placeholder="Enter card width (px)">
        </div>
        <div class="form-group mt-3">
            <label for="cardHeight">Card Height:</label>
            <input type="text" id="cardHeight" class="form-control" placeholder="Enter card height (px)">
        </div>
        <button id="newCardButton" class="btn btn-primary mt-3">Generate New Card</button>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
